rules:
  - backends:
      - name: some_post
        target: "http://127.0.0.1:3030/"
        frontends:
          - name: some_rest_1
            path: "/basic1/{project:(?:.*\\/.*)}"
            method: "POST"
            middlewares:
              - name: authz
                config:
                  action: abc
                  attributes:
                    project:
                      key: id.project
                      type: json_payload
          - name: some_rest_1
            path: "/basic1/{project:(?:.*\\/.*)}"
            method: "GET"
            middlewares:
              - name: authz
                config:
                  action: abc
                  attributes:
                    project:
                      key: project
                      type: header
          - name: some_rest_get_1
            path: "/basic"
            method: "GET"
          - name: some_rest_2
            path: "/basic-authn"
            method: "GET"
            middlewares:
              - name: prefix
                config:
                  strip: "/basic-authn"
              - name: basic_auth
                config:
                  users:
                    - user: user
                      # password must be hashed using MD5, SHA1, or BCrypt(recommended) using htpasswd
                      password: $apr1$RfxoV6GP$.GsGgD580H5FOuUfTzKZh0 # md5: password
          - name: some_rest_3
            path: "/basic-authn-bcrypt"
            method: "GET"
            middlewares:
              - name: prefix
                config:
                  strip: "/basic-authn-bcrypt"
              - name: basic_auth
                config:
                  users:
                    - user: user
                      # password must be hashed using MD5, SHA1, or BCrypt(recommended) using htpasswd
                      password: $2y$10$F814ZwQPt8VHYIayIqeEReSeZz8dDCNX93/rKI82SqJu9I2Bn6Hau # BCrypt: password
          - name: some_rest_4
            path: "/basic-authz"
            method: "POST"
            middlewares:
              - name: prefix
                config:
                  strip: "/basic-authz"

              - name: basic_auth
                config:
                  users:
                    - user: user
                      password: $apr1$RfxoV6GP$.GsGgD580H5FOuUfTzKZh0
                      capabilities: [ "ping:foo", "do:bar" ]
                  scope:
                    action: "ping:{{.project}}"
                    attributes:
                      project:
                        type: json_payload
                        key: project