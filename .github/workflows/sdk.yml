name: sdk

on:
  push:
    branches:
      - main
      - changelog

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    timeout-minutes: 10
    defaults:
      run:
        working-directory: ./sdks/js

    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup pnpm 8
        uses: pnpm/action-setup@v2
        with:
          version: 8.6.9

      - name: Setup Node.js 20.x
        uses: actions/setup-node@v2
        with:
          node-version: 20.x

      - name: Install Dependencies ğŸ”§
        run: pnpm i

      - name: Build Step ğŸ”§
        env:
          CI: ''
        run: npm run ci:build

      - name: Run Semantic Release ğŸš€
        run: npm run release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}